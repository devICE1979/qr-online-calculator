<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure QR Calculator</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .logout-btn {
            background: linear(135deg, #ff6b6b 0%, #ee5a24 100%);
            margin-top: 15px;
            padding: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #dee2e6;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .session-info {
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
    <div id="loginScreen" class="container">
        <h1>üîê Secure Access</h1>
        <div class="input-group">
            <label>Username:</label>
            <input type="text" id="username" placeholder="Enter username" value="Ivan">
        </div>
        <div class="input-group">
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter password" value="iv369147as">
        </div>
        <button id="loginBtn" type="button">Authenticate</button>
        <div id="loginError" class="error hidden">‚ùå Access denied</div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
    <div id="appScreen" class="container hidden">
        <h1>üî¢ QR Code Calculator</h1>
        <div class="input-group">
            <label>QR Code URL:</label>
            <input type="text" id="urlInput" placeholder="https://akyapakmakina.com/...?Code=...">
        </div>
        <button id="calculateBtn" type="button">Compute Access Code</button>
        <div id="result" class="result">Result will appear here</div>
        <div class="session-info" id="sessionInfo"></div>
        <button class="logout-btn" id="logoutBtn" type="button">Terminate Session</button>
    </div>

    <script>
        // üîê –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        const SESSION_TIME = 5 * 60 * 1000; // 5 –º–∏–Ω—É—Ç

        // üîë –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
        function auth() {
            console.log('Auth function called');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            console.log('Username:', username);
            console.log('Password:', password);
            
            errorDiv.classList.add('hidden');
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—á–µ—Ç–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
            if (username === 'Ivan' && password === 'iv369147as') {
                console.log('Authentication successful');
                const loginTime = Date.now();
                localStorage.setItem('qr_auth', 'true');
                localStorage.setItem('qr_user', username);
                localStorage.setItem('qr_login_time', loginTime.toString());
                showApp();
            } else {
                console.log('Authentication failed');
                errorDiv.classList.remove('hidden');
            }
        }

        // üöÄ –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        function showApp() {
            console.log('Showing app screen');
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            startSessionTimer();
        }

        // ‚è∞ –¢–∞–π–º–µ—Ä —Å–µ—Å—Å–∏–∏
        function startSessionTimer() {
            const loginTime = parseInt(localStorage.getItem('qr_login_time'));
            const sessionInfo = document.getElementById('sessionInfo');
            
            function updateTimer() {
                const now = Date.now();
                const elapsed = now - loginTime;
                const remaining = SESSION_TIME - elapsed;
                
                if (remaining <= 0) {
                    logout();
                    return;
                }
                
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                const loginDate = new Date(loginTime);
                
                sessionInfo.innerHTML = `User: Ivan | Login: ${loginDate.toLocaleString()} | Auto-logout: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateTimer();
            setInterval(updateTimer, 1000);
        }

        // üö™ –í—ã—Ö–æ–¥
        function logout() {
            console.log('Logging out');
            localStorage.removeItem('qr_auth');
            localStorage.removeItem('qr_user');
            localStorage.removeItem('qr_login_time');
            location.reload();
        }

        // üßÆ –û–°–ù–û–í–ù–û–ô –ê–õ–ì–û–†–ò–¢–ú –í–´–ß–ò–°–õ–ï–ù–ò–ô
        function calculate() {
            console.log('Calculate function called');
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                showResult('‚ùå Enter URL', 'error');
                return;
            }

            try {
                console.log('Processing URL:', url);
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º –∫–æ–¥—ã –∏–∑ URL
                const codes = extractCodesFromURL(url);
                console.log('Extracted codes:', codes);
                
                // –ò—â–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–¥ (Code4 –∏–ª–∏ –∫–æ–¥ –Ω–∞—á–∏–Ω–∞—é—â–∏–π—Å—è —Å 4)
                const mainCode = findMainCode(codes);
                console.log('Main code found:', mainCode);
                
                if (!mainCode) {
                    showResult('‚ùå No valid code found in URL', 'error');
                    return;
                }

                // –í—ã—á–∏—Å–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                const result = computeResult(mainCode);
                console.log('Computed result:', result);
                
                if (result !== null) {
                    showResult(`‚úÖ Access Code: <b style="font-size: 24px; color: #27ae60;">${result}</b>`, 'success');
                } else {
                    showResult('‚ùå Calculation failed', 'error');
                }
                
            } catch (error) {
                console.error('Calculation error:', error);
                showResult('‚ùå Invalid URL format', 'error');
            }
        }

        // üìä –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –∫–æ–¥–æ–≤ –∏–∑ URL
        function extractCodesFromURL(urlString) {
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ—Ç–æ–∫–æ–ª –µ—Å–ª–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç
            if (!urlString.startsWith('http')) {
                urlString = 'https://' + urlString;
            }
            
            const url = new URL(urlString);
            const params = new URLSearchParams(url.search);
            let codes = {};
            
            for (let [key, value] of params) {
                if (key.startsWith('Code')) {
                    const numValue = parseInt(value);
                    if (!isNaN(numValue)) {
                        codes[key] = numValue;
                    }
                }
            }
            
            return codes;
        }

        // üîé –ü–æ–∏—Å–∫ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–¥–∞
        function findMainCode(codes) {
            // –°–Ω–∞—á–∞–ª–∞ –∏—â–µ–º Code4
            if (codes['Code4'] !== undefined) {
                return codes['Code4'];
            }
            
            // –ò—â–µ–º –ª—é–±–æ–π –∫–æ–¥, –∫–æ—Ç–æ—Ä—ã–π –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å —Ü–∏—Ñ—Ä—ã 4
            for (let key in codes) {
                if (key.startsWith('Code') && codes[key]) {
                    const codeStr = codes[key].toString();
                    // –ò—â–µ–º 6-–∑–Ω–∞—á–Ω—ã–µ –∫–æ–¥—ã –Ω–∞—á–∏–Ω–∞—é—â–∏–µ—Å—è —Å 4
                    if (codeStr.length === 6 && codeStr.startsWith('4')) {
                        return codes[key];
                    }
                }
            }
            
            return null;
        }

        // üßÆ –í—ã—á–∏—Å–ª–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
        function computeResult(mainCode) {
            // –î–∏–∞–ø–∞–∑–æ–Ω—ã –∏ –≤—ã—á–∏—Ç–∞–µ–º—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è –¥–ª—è Akyapak
            const ranges = [442000, 444000, 445000, 454000, 456000];
            const subtractValues = [441473, 443473, 443475, 453487, 455487];
            
            // –ò—â–µ–º –ø–æ–¥—Ö–æ–¥—è—â–∏–π –¥–∏–∞–ø–∞–∑–æ–Ω (—Å –∫–æ–Ω—Ü–∞)
            for (let i = ranges.length - 1; i >= 0; i--) {
                if (mainCode >= ranges[i]) {
                    return mainCode - subtractValues[i];
                }
            }
            
            return null;
        }

        // üìù –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            
            if (type === 'error') {
                resultDiv.style.color = '#e74c3c';
            } else if (type === 'success') {
                resultDiv.style.color = '#27ae60';
            } else {
                resultDiv.style.color = '#333';
            }
        }

        // üèÅ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            console.log('Initializing application');
            
            if (localStorage.getItem('qr_auth') === 'true') {
                const loginTime = parseInt(localStorage.getItem('qr_login_time'));
                if (Date.now() - loginTime < SESSION_TIME) {
                    showApp();
                } else {
                    logout();
                }
            }
        }

        // üìã –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up event listeners');
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –≤—Ö–æ–¥–∞
            document.getElementById('loginBtn').addEventListener('click', auth);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
            document.getElementById('calculateBtn').addEventListener('click', calculate);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –≤—ã—Ö–æ–¥–∞
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ Enter –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') auth();
            });
            
            document.getElementById('urlInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') calculate();
            });

            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å
            if (!localStorage.getItem('qr_auth')) {
                document.getElementById('username').focus();
            } else {
                document.getElementById('urlInput').focus();
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            init();
            
            console.log('Event listeners setup complete');
        });

        // üß™ –¢–ï–°–¢–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø
        function testAuth() {
            console.log('=== TESTING AUTH ===');
            console.log('Login button:', document.getElementById('loginBtn'));
            console.log('Calculate button:', document.getElementById('calculateBtn'));
        }
        
        // –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞
        testAuth();
    </script>
</body>
</html>
