<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure QR Calculator</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .logout-btn {
            background: linear(135deg, #ff6b6b 0%, #ee5a24 100%);
            margin-top: 15px;
            padding: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #dee2e6;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .session-info {
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- –≠–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
    <div id="loginScreen" class="container">
        <h1>üîê Secure Access</h1>
        <div class="input-group">
            <label>Username:</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="input-group">
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button id="loginBtn" type="button">Authenticate</button>
        <div id="loginError" class="error hidden">‚ùå Access denied</div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
    <div id="appScreen" class="container hidden">
        <h1>üî¢ QR Code Calculator</h1>
        <div class="input-group">
            <label>QR Code URL:</label>
            <input type="text" id="urlInput" placeholder="http://www.akyapakmakina.com/...?Code1=...&Code2=...">
        </div>
        <button id="calculateBtn" type="button">Compute Access Code</button>
        <div id="result" class="result">Result will appear here</div>
        <div class="session-info" id="sessionInfo"></div>
        <button class="logout-btn" id="logoutBtn" type="button">Terminate Session</button>
    </div>

    <script>
        // üîê –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        const SESSION_TIME = 5 * 60 * 1000; // 5 –º–∏–Ω—É—Ç

        // üîë –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è
        function auth() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            errorDiv.classList.add('hidden');
            
            if (username === 'Ivan' && password === 'iv369147as') {
                const loginTime = Date.now();
                localStorage.setItem('qr_auth', 'true');
                localStorage.setItem('qr_user', username);
                localStorage.setItem('qr_login_time', loginTime.toString());
                showApp();
            } else {
                errorDiv.classList.remove('hidden');
            }
        }

        // üöÄ –ü–æ–∫–∞–∑–∞—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        function showApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            startSessionTimer();
        }

        // ‚è∞ –¢–∞–π–º–µ—Ä —Å–µ—Å—Å–∏–∏
        function startSessionTimer() {
            const loginTime = parseInt(localStorage.getItem('qr_login_time'));
            const sessionInfo = document.getElementById('sessionInfo');
            
            function updateTimer() {
                const now = Date.now();
                const elapsed = now - loginTime;
                const remaining = SESSION_TIME - elapsed;
                
                if (remaining <= 0) {
                    logout();
                    return;
                }
                
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                const loginDate = new Date(loginTime);
                
                sessionInfo.innerHTML = `User: Ivan | Login: ${loginDate.toLocaleString()} | Auto-logout: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateTimer();
            setInterval(updateTimer, 1000);
        }

        // üö™ –í—ã—Ö–æ–¥
        function logout() {
            localStorage.removeItem('qr_auth');
            localStorage.removeItem('qr_user');
            localStorage.removeItem('qr_login_time');
            location.reload();
        }

        // üßÆ –ê–õ–ì–û–†–ò–¢–ú –í–´–ß–ò–°–õ–ï–ù–ò–ô (–∞–Ω–∞–ª–æ–≥ Excel —Ñ–æ—Ä–º—É–ª—ã)
        function calculate() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                showResult('‚ùå Enter URL', 'error');
                return;
            }

            try {
                console.log('Processing URL:', url);
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º –∫–æ–¥—ã –∏–∑ URL
                const codes = extractCodesFromURL(url);
                console.log('Extracted codes:', codes);
                
                // –ò—â–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–¥ (Code4)
                const mainCode = codes['Code4'];
                console.log('Main code (Code4):', mainCode);
                
                if (!mainCode) {
                    showResult('‚ùå Code4 not found in URL', 'error');
                    return;
                }

                // –í—ã—á–∏—Å–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø–æ –∞–ª–≥–æ—Ä–∏—Ç–º—É Excel
                const result = computeExcelAlgorithm(mainCode);
                console.log('Computed result:', result);
                
                if (result !== null) {
                    showResult(`‚úÖ Access Code: <b style="font-size: 24px; color: #27ae60;">${result}</b>`, 'success');
                } else {
                    showResult('‚ùå Calculation failed', 'error');
                }
                
            } catch (error) {
                console.error('Calculation error:', error);
                showResult('‚ùå Invalid URL format', 'error');
            }
        }

        // üìä –ò–∑–≤–ª–µ—á–µ–Ω–∏–µ –∫–æ–¥–æ–≤ –∏–∑ URL
        function extractCodesFromURL(urlString) {
            // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–æ—Ç–æ–∫–æ–ª –µ—Å–ª–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç
            if (!urlString.startsWith('http')) {
                urlString = 'http://' + urlString;
            }
            
            const url = new URL(urlString);
            const params = new URLSearchParams(url.search);
            let codes = {};
            
            for (let [key, value] of params) {
                if (key.startsWith('Code')) {
                    const numValue = parseInt(value);
                    if (!isNaN(numValue)) {
                        codes[key] = numValue;
                    }
                }
            }
            
            return codes;
        }

        // üßÆ –†–ï–ê–õ–ò–ó–ê–¶–ò–Ø –ê–õ–ì–û–†–ò–¢–ú–ê EXCEL
        // =B2-–í–´–ë–û–†(–ú–ê–ö–°((B2>={442000;444000;445000;454000;456000})*{1;2;3;4;5});441473;443473;443475;453487;455487)
        function computeExcelAlgorithm(mainCode) {
            // –î–∏–∞–ø–∞–∑–æ–Ω—ã –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ (B2>={442000;444000;445000;454000;456000})
            const ranges = [442000, 444000, 445000, 454000, 456000];
            
            // –ó–Ω–∞—á–µ–Ω–∏—è –¥–ª—è –≤—ã—á–∏—Ç–∞–Ω–∏—è (441473;443473;443475;453487;455487)
            const subtractValues = [441473, 443473, 443475, 453487, 455487];
            
            // –ò–Ω–¥–µ–∫—Å—ã {1;2;3;4;5} (–≤ JavaScript –∏–Ω–¥–µ–∫—Å—ã —Å 0, –ø–æ—ç—Ç–æ–º—É +1)
            const indices = [1, 2, 3, 4, 5];
            
            // (B2>={442000;444000;445000;454000;456000}) - —Å–æ–∑–¥–∞–µ–º –º–∞—Å—Å–∏–≤ true/false
            const comparisons = ranges.map(range => mainCode >= range);
            console.log('Comparisons:', comparisons);
            
            // –£–º–Ω–æ–∂–∞–µ–º –Ω–∞ –∏–Ω–¥–µ–∫—Å—ã {1;2;3;4;5} - true —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è 1, false —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è 0
            const multiplied = comparisons.map((comp, index) => comp ? indices[index] : 0);
            console.log('Multiplied by indices:', multiplied);
            
            // –ù–∞—Ö–æ–¥–∏–º –ú–ê–ö–°–ò–ú–ê–õ–¨–ù–û–ï –∑–Ω–∞—á–µ–Ω–∏–µ
            const maxIndex = Math.max(...multiplied);
            console.log('Max index found:', maxIndex);
            
            // –ï—Å–ª–∏ maxIndex = 0, –∑–Ω–∞—á–∏—Ç –∫–æ–¥ –º–µ–Ω—å—à–µ –≤—Å–µ—Ö –¥–∏–∞–ø–∞–∑–æ–Ω–æ–≤
            if (maxIndex === 0) {
                return null;
            }
            
            // –í–´–ë–û–† –ø–æ –∏–Ω–¥–µ–∫—Å—É (–≤ JavaScript –∏–Ω–¥–µ–∫—Å—ã —Å 0, –ø–æ—ç—Ç–æ–º—É -1)
            const subtractValue = subtractValues[maxIndex - 1];
            console.log('Subtract value:', subtractValue);
            
            // B2 - –≤—ã–±—Ä–∞–Ω–Ω–æ–µ_–∑–Ω–∞—á–µ–Ω–∏–µ
            const result = mainCode - subtractValue;
            console.log(`Calculation: ${mainCode} - ${subtractValue} = ${result}`);
            
            return result;
        }

        // üìù –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            
            if (type === 'error') {
                resultDiv.style.color = '#e74c3c';
            } else if (type === 'success') {
                resultDiv.style.color = '#27ae60';
            } else {
                resultDiv.style.color = '#333';
            }
        }

        // üèÅ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            if (localStorage.getItem('qr_auth') === 'true') {
                const loginTime = parseInt(localStorage.getItem('qr_login_time'));
                if (Date.now() - loginTime < SESSION_TIME) {
                    showApp();
                } else {
                    logout();
                }
            }
        }

        // üìã –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô
        document.addEventListener('DOMContentLoaded', function() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –≤—Ö–æ–¥–∞
            document.getElementById('loginBtn').addEventListener('click', auth);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
            document.getElementById('calculateBtn').addEventListener('click', calculate);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –≤—ã—Ö–æ–¥–∞
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ Enter –≤ –ø–æ–ª—è—Ö –≤–≤–æ–¥–∞
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') auth();
            });
            
            document.getElementById('urlInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') calculate();
            });

            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å
            if (!localStorage.getItem('qr_auth')) {
                document.getElementById('username').focus();
            } else {
                document.getElementById('urlInput').focus();
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            init();
        });

        // üß™ –¢–ï–°–¢–û–í–´–ï –î–ê–ù–ù–´–ï
        function testAlgorithm() {
            console.log('=== –¢–ï–°–¢–ò–†–û–í–ê–ù–ò–ï –ê–õ–ì–û–†–ò–¢–ú–ê ===');
            
            const testCases = [
                { code: 445000, expected: 1525 }, // 445000 - 443475 = 1525
                { code: 444500, expected: 1027 }, // 444500 - 443473 = 1027
                { code: 443000, expected: 1527 }, // 443000 - 441473 = 1527
                { code: 455000, expected: 1513 }, // 455000 - 453487 = 1513
                { code: 456500, expected: 1013 }  // 456500 - 455487 = 1013
            ];
            
            testCases.forEach(test => {
                const result = computeExcelAlgorithm(test.code);
                console.log(`Code: ${test.code}, Expected: ${test.expected}, Got: ${result}, ${result === test.expected ? '‚úì' : '‚úó'}`);
            });
        }
        
        // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:
        // testAlgorithm();
    </script>
</body>
</html>
