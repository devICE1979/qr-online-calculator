<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure QR Calculator</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 14px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .calc-btn {
            background: linear(135deg, #27ae60 0%, #2ecc71 100%);
        }
        .new-btn {
            background: linear(135deg, #f39c12 0%, #f1c40f 100%);
        }
        .clear-btn {
            background: linear(135deg, #e67e22 0%, #d35400 100%);
        }
        .logout-btn {
            background: linear(135deg, #e74c3c 0%, #c0392b 100%);
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #dee2e6;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .session-info {
            font-size: 12px;
            color: #7f8c8d;
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loginScreen" class="container">
        <h1>üîê Secure Access</h1>
        <div class="input-group">
            <label>Username:</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        <div class="input-group">
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter password">
        </div>
        <button id="loginBtn" type="button" class="calc-btn">Authenticate</button>
        <div id="loginError" class="error hidden">‚ùå Access denied</div>
    </div>

    <div id="appScreen" class="container hidden">
        <h1>üî¢ QR Code Calculator</h1>
        <div class="input-group">
            <label>QR Code URL:</label>
            <input type="text" id="urlInput" placeholder="http://www.akyapakmakina.com/...?Code1=...&Code2=...">
        </div>
        <button id="calculateBtn" type="button" class="calc-btn">Compute Access Code</button>
        <button id="newCalcBtn" type="button" class="new-btn">Compute New Code</button>
        <button id="clearBtn" type="button" class="clear-btn">Clear All Fields</button>
        <div id="result" class="result">Result will appear here</div>
        <div class="session-info" id="sessionInfo"></div>
        <button class="logout-btn" id="logoutBtn" type="button">Terminate Session</button>
    </div>

    <script>
        const SESSION_TIME = 5 * 60 * 1000;

        function authenticate() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            errorDiv.classList.add('hidden');
            
            if (username === 'Ivan' && password === 'iv369147as') {
                const loginTime = Date.now();
                localStorage.setItem('qr_auth', 'true');
                localStorage.setItem('qr_user', username);
                localStorage.setItem('qr_login_time', loginTime.toString());
                showApp();
            } else {
                errorDiv.classList.remove('hidden');
            }
        }

        function showApp() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('appScreen').classList.remove('hidden');
            startSessionTimer();
        }

        function startSessionTimer() {
            const loginTime = parseInt(localStorage.getItem('qr_login_time'));
            const sessionInfo = document.getElementById('sessionInfo');
            
            function updateTimer() {
                const now = Date.now();
                const elapsed = now - loginTime;
                const remaining = SESSION_TIME - elapsed;
                
                if (remaining <= 0) {
                    logout();
                    return;
                }
                
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                const loginDate = new Date(loginTime);
                
                sessionInfo.innerHTML = `User: Ivan | Login: ${loginDate.toLocaleString()} | Time left: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
            
            updateTimer();
            setInterval(updateTimer, 1000);
        }

        function logout() {
            localStorage.removeItem('qr_auth');
            localStorage.removeItem('qr_user');
            localStorage.removeItem('qr_login_time');
            location.reload();
        }

        function calculate() {
            const url = document.getElementById('urlInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                showResult('‚ùå Enter URL', 'error');
                return;
            }

            try {
                const codes = extractCodesFromURL(url);
                const mainCode = findMainCode(codes);
                
                if (!mainCode) {
                    showResult('‚ùå No valid code found', 'error');
                    return;
                }

                const result = computeAccessCode(mainCode);
                
                if (result !== null) {
                    showResult(`‚úÖ Access Code: <b style="font-size:24px;color:#27ae60;">${result}</b>`, 'success');
                } else {
                    showResult('‚ùå Calculation failed', 'error');
                }
                
            } catch (error) {
                showResult('‚ùå Invalid URL format', 'error');
            }
        }

        function extractCodesFromURL(urlString) {
            if (!urlString.startsWith('http')) {
                urlString = 'https://' + urlString;
            }
            
            const url = new URL(urlString);
            const params = new URLSearchParams(url.search);
            let codes = {};
            
            for (let [key, value] of params) {
                if (key.startsWith('Code')) {
                    const numValue = parseInt(value);
                    if (!isNaN(numValue)) {
                        codes[key] = numValue;
                    }
                }
            }
            
            return codes;
        }

        function findMainCode(codes) {
            for (let key in codes) {
                if (codes[key] >= 456000) {
                    return codes[key];
                }
            }
            return codes['Code3'] || codes['Code4'] || codes['Code6'];
        }

        function computeAccessCode(mainCode) {
            if (mainCode >= 456000) return mainCode - 455487;
            if (mainCode >= 454000) return mainCode - 453487;
            if (mainCode >= 445000) return mainCode - 443475;
            if (mainCode >= 444000) return mainCode - 443473;
            if (mainCode >= 442000) return mainCode - 441473;
            return null;
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.style.color = type === 'error' ? '#e74c3c' : type === 'success' ? '#27ae60' : '#333';
        }

        function clearFields() {
            document.getElementById('urlInput').value = '';
            document.getElementById('result').innerHTML = 'Result will appear here';
            document.getElementById('result').style.color = '#333';
        }

        function newCalculation() {
            clearFields();
            document.getElementById('urlInput').focus();
        }

        function init() {
            if (localStorage.getItem('qr_auth') === 'true') {
                const loginTime = parseInt(localStorage.getItem('qr_login_time'));
                if (Date.now() - loginTime < SESSION_TIME) {
                    showApp();
                } else {
                    logout();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginBtn').addEventListener('click', authenticate);
            document.getElementById('calculateBtn').addEventListener('click', calculate);
            document.getElementById('newCalcBtn').addEventListener('click', newCalculation);
            document.getElementById('clearBtn').addEventListener('click', clearFields);
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') authenticate();
            });
            
            document.getElementById('urlInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') calculate();
            });

            if (!localStorage.getItem('qr_auth')) {
                document.getElementById('username').focus();
            } else {
                document.getElementById('urlInput').focus();
            }
            
            init();
        });
    </script>
</body>
</html>
